<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Yammy Food</title>
  </head>
  <body>
    <section
      style="height: 120px"
      class="d-flex justify-content-center align-items-center"
    >
      <div>
        <input
          id="search-field"
          type="text"
          class="form"
          placeholder="Search"
        />
        <button onclick="searchMeals()" class="btn btn-warning btn-sm">
          Search
        </button>
      </div>
    </section>
    <section class="container">
      <div id="meals-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
      <!-- Button trigger modal -->
    </section>
    <!-- Modal -->
    <div
      class="modal fade"
      id="mealdescription"
      data-bs-backdrop="static"
      tabindex="-1"
      aria-labelledby="mealdescriptionLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="mealdescriptionLabel">
              Modal title
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div id="mealbody" class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="meal.js"></script>
  </body>
</html>
